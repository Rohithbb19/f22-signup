<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Omega Sign in</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Omega</h1>
    </header>
    <div class="wraper">
        <from class="flexcolumn signin">
            <h2>Sign In</h2>
            <p>Enter your account details below</p>
            <div class="email-warp">
                <input class="input1" id="email" type="email" placeholder="Email address">  
                <p class="error hide"></p>
            </div>
            <div class="password-wrap">
                <a href="#">Forgot Password ?</a>
                <input class="input1" id="password" type="password" placeholder=" Password"> 
                <p class="error hide"></p>
            </div> 

            <div>
                <input id="keepme" type="checkbox" />
                <label for="keepme">Keep me signed in</label>
            </div>
            <button type="submit" id="submit">Get Started</button>
            <p class="create-link">Donâ€™t have an account? <span class="linktext"><a href="#">Create for free</a></span></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
